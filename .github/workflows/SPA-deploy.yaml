name: Deploy SPA to Azure Container Apps

on:
  push:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    permissions: write-all

    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
 
    - name: Build and Push Docker image to GHCR
      run: |
        IMAGE_NAME=ghcr.io/mma-development/eatup-spa:latest
        docker build . -t $IMAGE_NAME
        docker push $IMAGE_NAME

  
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy container to Azure Container Apps
      uses: azure/container-apps-deploy-action@v2
      with:
        resourceGroup: EatUp
        containerAppName: eatup-spa
        containerAppEnvironment: managedEnvironment-EatUp-a499
        imageToDeploy: ghcr.io/mma-development/eatup-spa:latest
        registryUrl: ghcr.io
        registryUsername: ${{ secrets.GHCR_USERNAME }}
        registryPassword: ${{ secrets.GHCR_PAT }}
           